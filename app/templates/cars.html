{% extends 'base.html' %}

{% block home %}
<div class="container w-50">
    {% for car in cars %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ car.brand_name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ car.model_name }}</h6>
            <p class="card-text">Great cars</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
